<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!--routing-->
    <script src="js/routing.js"></script>

    <!--controllers-->
    <script src="js/controllers/homeCtrl.js"></script>
    <script src="js/controllers/aboutCtrl.js"></script>
    <script src="js/controllers/weatherCtrl.js"></script>

</head>
<body ng-app="meteo">

<ion-side-menus>
    <ion-side-menu-content>

        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
              <button class="button button-ion button-clear ion-navicon"  menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view>
        </ion-nav-view>

    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-list>
            <ion-item ui-sref="home" menu-close>
                Accueil
            </ion-item>
            <ion-item ui-sref="about" menu-close>
              A propos de moi
            </ion-item>
        </ion-list>

    </ion-side-menu>
</ion-side-menus>

<ion-tabs class="tabs-positive tabs-icon-only">

  <ion-tab title="Home" ui-sref="home" icon="ion-ios-home">
    <ion-nav-view name="main"></ion-nav-view>
  </ion-tab>

  <ion-tab title="About" ui-sref="about" icon="ion-ios-clock">
    <ion-nav-view name="about"></ion-nav-view>
  </ion-tab>

</ion-tabs>


</body>
</html>
